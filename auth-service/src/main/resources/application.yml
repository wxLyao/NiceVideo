server:
  port: 8082

spring:
  application:
    name: auth-service
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

# JWT配置
jwt:
  secret: nicevideo-jwt-secret-key-2024-very-long-secure-key-for-hmac-sha256-algorithm-minimum-256-bits
  expiration: 86400

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

---
# Docker环境配置
spring:
  profiles: docker
  application:
    name: auth-service
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/
  instance:
    prefer-ip-address: false
    hostname: auth-service

# Feign客户端配置
feign:
  client:
    config:
      user-service:
        url: http://user-service:8081
